<ng-container [ngSwitch]="seller">
  <img class="seller-logo" *ngSwitchCase="'dns'" src="assets/images/dns-logo.jpg" alt="dns">
  <img class="seller-logo" *ngSwitchCase="'citilink'" src="assets/images/citilink-logo.png" alt="citilink">
  <img class="seller-logo" *ngSwitchCase="'mvideo'" src="assets/images/mvideo-logo.png" alt="mvideo">
  <img class="seller-logo" *ngSwitchCase="'ozon'" src="assets/images/ozon-logo.png" alt="ozon">
</ng-container>
